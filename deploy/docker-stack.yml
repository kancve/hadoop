version: "3.8"

services:
  hadoop-master:
    image: kancve/hadoop
    hostname: hadoop-master
    volumes:
      - ./volumes/hadoop:/volumes/hadoop
      - ./volumes/entrypoint.sh:/volumes/entrypoint.sh
    entrypoint: /volumes/entrypoint.sh master
    deploy:
      endpoint_mode: dnsrr

  hadoop-worker1:
    image: kancve/hadoop
    hostname: hadoop-worker1
    volumes:
      - ./volumes/hadoop:/volumes/hadoop
      - ./volumes/entrypoint.sh:/volumes/entrypoint.sh
    entrypoint: /volumes/entrypoint.sh worker
    deploy:
      endpoint_mode: dnsrr

  hadoop-worker2:
    image: kancve/hadoop
    hostname: hadoop-worker2
    volumes:
      - ./volumes/hadoop:/volumes/hadoop
      - ./volumes/entrypoint.sh:/volumes/entrypoint.sh
    entrypoint: /volumes/entrypoint.sh worker
    deploy:
      endpoint_mode: dnsrr

  hadoop-worker3:
    image: kancve/hadoop
    hostname: hadoop-worker3
    volumes:
      - ./volumes/hadoop:/volumes/hadoop
      - ./volumes/entrypoint.sh:/volumes/entrypoint.sh
    entrypoint: /volumes/entrypoint.sh worker
    deploy:
      endpoint_mode: dnsrr

  portainer:
    image: portainer/portainer:1.24.1
    hostname: portainer
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - ./volumes/portainer:/data
    deploy:
      mode: replicated
      replicas: 1

  nginx:
    image: nginx:1.21.0-alpine
    hostname: nginx
    ports:
      - "80:80"
    volumes:
      - ./volumes/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - hadoop-master
      - portainer
    deploy:
      placement:
        constraints: [node.role == manager]

networks:
  default:
    driver: overlay
    attachable: true
